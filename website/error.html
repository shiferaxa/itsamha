<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Amha Shiferaw</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="error-page">
        <div class="container">
            <div class="error-content">
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <p>The page you're looking for doesn't exist or has been moved.</p>
                <a href="/" class="btn btn-primary">Go Home</a>
            </div>
        </div>
    </div>

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .error-content h1 {
            font-size: 8rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .error-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .error-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
    </style>
</body>
</html>
